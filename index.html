<!DOCTYPE HTML>

<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>

    <main>
        <!-- insert a CSS load spinner here, to show loading -->
        <div class="loader"></div>

        <div class="container">

            <div class="header__container text-center p-3 mt-5">
                <h1 class="header--main mt-3">Hello this is the Concentration Card Game</h1>
                <p class="header--sub pt-2">Welcome to the concentration card game!, Click New Game if you want to start a new game, or shuffle the cards.
                    Otherwise, good luck trying to match all the pairs!
                </p>
                <!-- Main Btn, reset game -->
                <a class="btn btn-primary btn__action mt-3 mb-4" id="btn__new-game" style="color:white;">New Game</a>

                <!-- show alerts depending onmatches -->
                <p class="alert-success hidden">Match!</p>
                <p class="alert-danger hidden">No Match! Try again</p>

            </div>

        </div>
        <!-- end container -->

        <!-- card container 
        - Will target this container and insert cards 
        -->
        <div class="my-5 Card__container" id="Card_feed">


        </div>
        <!-- end Card__container -->




    </main>
    <!-- end main -->

    <!-- include vendor scripts -->
    <script src="./vendors/js/jquery.min.js"></script>
    <script src="./vendors/js/jquery.flip.min.js"></script>
    <script src="./vendors/js/bootstrap.min.js"></script>
    <script src="./vendors/js/popper.min.js"></script>
    <!-- include user defined JS scripts -->
  
    <script src="./js/main.js"></script>
</body>

</html>
